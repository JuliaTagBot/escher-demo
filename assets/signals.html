<!-- a signal -->

<polymer-element
    name="reactive-signal"
    attributes="name value" >

<template></template>

<script>

Polymer({
    name: null,
    value: null,
    elem: null,
    type: "Any",
    findElem: function () {
        var elem = this.elem
        if (elem === null || elem === "::parent") {
            elem = this.parentNode
        } else if (typeof(elem) === "string") {
            elem = this.parentNode.querySelector(this.elem)
        }
        return elem
    },
    domReady: function () {
        this.setAttribute("id", "signal-" + this.name)
    },
    update: function () {
        // console.log("signal updated", a,b,c)
        this.fire("signal-updated", {
            name: this.name,
            source: this,
            value: this.value
        })
    }
})

</script>

</polymer-element>


<polymer-element
    name="stop-propagation"
    attributes="name" >
<template><content></content></template>

<script>
    Polymer({
        names: [],
        elem: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode
            this.elem.addEventListener("signal-updated", function (ev) {
                if (self.names.indexOf(ev.detail.name) > 0) {
                    ev.stopPorpagation()
                }
            })
        }
    })

</script>

</polymer-element>


<polymer-element
    name="signal-transport"
    attributes="signalId name" >

<template><content></content></template>

<script>
    Polymer({
        signalId: null,
        name: null,
        elem: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode
            this.elem.addEventListener("signal-updated", function (ev) {
                if (self.name == ev.detail.name) {
                    self.fire("signal-transport", {
                        signalId: self.signalId,
                        value: ev.detail.value
                    }) // bail
                }
            })
        }
    })
</script>

</polymer-element>



<polymer-element
    name="chan-send"
    attributes="chan watch">

<template></template>

<script>
    Polymer({
        chan: null,
        watch: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode

            console.log("Setting up chan-send", this.chan, this.watch)
            this.elem.addEventListener("signal-updated", function (ev) {
                if (self.watch == ev.detail.name) {
                    self.elem.fire("chan-updated-" + self.chan, {
                        value: ev.detail.value
                    })
                }
            })
        }
    })
</script>
</polymer-element>

<polymer-element
    name="chan-recv"
    attributes="chan attr">

<template></template>

<script>
    Polymer({
        chan: null,
        attr: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode

            console.log("Setting up chan-recv", this.chan, this.attr)
            document.addEventListener("chan-updated-" + this.chan, function (ev) {
                self.elem[self.attr] = ev.detail.value
            })
        }
    })
</script>
</polymer-element>
